                }
            }

            path {
                fill: blue;
                animation: glow 6s ease-in-out infinite alternate;
            }

            .yak {
                fill: lightorange;
            }

            .yak:hover {
                fill: yellow;
            }

            .icon {
                fill: lightorange;
            }
        </style>  
