                to {
                    filter: drop-shadow(16px 16px 20px white) brightness(25%);
                }
            }

            path {
                fill: mediumspringgreen;
                animation: glow .2s ease-in-out infinite alternate;
            }

            .yak {
                fill: honeydew;
            }

            .yak:hover {
                fill: coral;
            }

            .icon {
                fill: honeydew;
            }
        </style>  
